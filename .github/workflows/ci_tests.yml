name: ci-tests

on: push

jobs:
  all_checks:
    name: Run all tests, lints, etc. (Python 3.11)
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Update pip & setuptools
      run: python -m pip install -U pip setuptools

    - name: Install & report CI dependencies
      run: |
        python -m pip install -U --force-reinstall -r requirements-ci.txt -r requirements-flake8.txt
        python --version
        pip list

    - name: Run tests
      run: |
        pytest --cov
        tox -e sdist_install

    - name: Lint code
      run: tox -e flake8

    - name: Transmit to Codecov
      run: codecov


  just_tests:
    name: Run only the test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12.0-rc3']
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Update pip & setuptools
      run: python -m pip install -U pip setuptools

    - name: Install & report CI dependencies
      run: |
        python -m pip install -U --force-reinstall -r requirements-ci.txt
        python --version
        pip list

    - name: Run tests
      run: |
        pytest --cov
        tox -e sdist_install
      